<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary to Decimal Conversion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1); /* Enlarge the button on hover */
    }

    #result {
      margin-top: 20px;
    }

    #steps {
      display: none;
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h2>Binary to Decimal Conversion</h2>

  <label for="binaryInput">Enter Binary Number:</label>
  <input type="text" id="binaryInput" maxlength="8" pattern="[01]+" title="Please enter a valid binary number">

  <button onclick="convertToDecimal()">Convert to Decimal</button>

  <div id="result"></div>

  <div id="steps">
    <h3>Binary to Decimal Conversion Steps:</h3>
    <ol id="conversionSteps"></ol>
  </div>

  <script>
    function convertToDecimal() {
      // Get input value
      const binaryInput = document.getElementById('binaryInput').value;

      // Initialize result and steps
      let decimalResult;
      let conversionSteps;

      // Convert binary to decimal
      decimalResult = parseInt(binaryInput, 2);
      
      // Generate conversion steps
      conversionSteps = [
        'Step 1: Start from the rightmost digit of the binary number.',
        `Step 2: Assign each digit a positional value, beginning with 2^0 for the rightmost digit and increasing by powers of 2 as you move to the left (2^1, 2^2, and so on).`,
        'Step 3: Multiply each binary digit by its corresponding positional value.',
        `Step 4: Sum up all the results from Step 3. This sum is the decimal equivalent of the binary number.`,
        `Let's apply these steps to convert binary ${binaryInput} to decimal:`,
        `   (${binaryInput.charAt(binaryInput.length - 1)} * 2^0) + (${binaryInput.charAt(binaryInput.length - 2)} * 2^1) + ...`
      ];

      // Display result
      document.getElementById('result').innerHTML = `Decimal Equivalent: ${decimalResult}`;

      // Display steps
      document.getElementById('conversionSteps').innerHTML = conversionSteps.map(step => `<li>${step}</li>`).join('');
      document.getElementById('steps').style.display = 'block';
    }
  </script>

</body>
</html>
